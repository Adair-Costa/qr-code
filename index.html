<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Qr - Code - Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header-form">
            <div class="header">
                <h1>QrCode Generator</h1>
                <p>Paste the desired url:</p>
            </div>

            <div class="form">
                <input type="text" placeholder="Enter the url" id="inputValue">
                <button id="btnValue">Generate QrCode</button>
            </div>
        </div>  

        <div class="qr-code">
            <img src="" alt="imgQrCode" id="imgQrCode">
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
